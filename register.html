<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new Travelz account.">
    <title>Register - Travelz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Travelz</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="custom-trip.html">Custom Trip</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="auth-section">
            <div class="auth-container">
                <h1>Create an Account</h1>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travelz. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
