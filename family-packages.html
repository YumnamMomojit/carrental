<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our travel packages by category.">
    <title>Category - Travelz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Travelz</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="custom-trip.html">Custom Trip</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="tour-listing-page">
            <h1>Family Packages</h1>
            <section class="tour-list">
                <!-- Tour cards for this category will be listed here -->
                <div class="tour-card" data-category="family" data-price="1500" data-duration="7" data-location="Orlando">
                    <img src="https://via.placeholder.com/300x200/FFC0CB/000000?Text=Family+Fun" alt="Family Tour">
                    <div class="tour-card-content">
                        <h3>Fun for the Whole Family</h3>
                        <p class="duration">7 Days</p>
                        <p class="description">A magical vacation for the entire family in Orlando.</p>
                        <p class="price">$1,500</p>
                        <div class="card-buttons">
                            <a href="booking.html" class="btn">Book Now</a>
                            <a href="tour-details.html" class="btn-details">View Details</a>
                        </div>
                    </div>
                </div>
                <!-- More tour cards can be added here -->
            </section>
        </section>
    </main>
