<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a custom AI-generated travel itinerary.">
    <meta name="keywords" content="AI trip planner, custom travel, travel itinerary, AI travel">
    <title>AI Trip Planner - Create Your Custom Trip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Travelz</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="custom-trip.html">Custom Trip</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="ai-trip-form-section">
            <div class="form-container">
                <h1>Create Your Dream Trip with AI</h1>
                <p>Fill in the details below and our AI will generate a personalized itinerary for you.</p>
                <form id="ai-trip-form">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="e.g., Tokyo, Japan" required>
                    </div>
                    <div class="form-group">
                        <label for="days">Number of Days</label>
                        <input type="number" id="days" min="1" placeholder="e.g., 7" required>
                    </div>
                    <div class="form-group">
                        <label for="travel-style">Travel Style</label>
                        <select id="travel-style">
                            <option>Adventure</option>
                            <option>Relaxation</option>
                            <option>Cultural</option>
                            <option>Budget</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Generate Itinerary</button>
                </form>
            </div>
            <div class="trip-results-container">
                <h2>Your Generated Itinerary</h2>
                <div id="trip-output">
                    <!-- Itinerary will be displayed here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travelz. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
