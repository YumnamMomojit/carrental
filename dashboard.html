<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your Travelz account and bookings.">
    <title>User Dashboard - Travelz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <h3>Travelz Dashboard</h3>
            </div>
            <ul class="sidebar-nav">
                <li class="active"><a href="#">Profile</a></li>
                <li><a href="#">Booking History</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </aside>
        <main class="dashboard-main">
            <h1>Welcome, User!</h1>
            <section class="profile-section">
                <h2>Your Profile</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="john.doe@example.com" disabled>
                    </div>
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </section>
            <section class="booking-history">
                <h2>Booking History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Package</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Paris Adventure</td>
                            <td>2024-10-15</td>
                            <td><span class="status upcoming">Upcoming</span></td>
                        </tr>
                        <tr>
                            <td>Rome Discovery</td>
                            <td>2024-05-20</td>
                            <td><span class="status completed">Completed</span></td>
                        </tr>
                        <tr>
                            <td>New York Explorer</td>
                            <td>2023-11-30</td>
                            <td><span class="status cancelled">Cancelled</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
